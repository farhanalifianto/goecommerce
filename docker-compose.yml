version: "3.8"
services:
  user-db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: userdb
    volumes:
      - user-db-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - app-network

  txn-db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: txn_db
    volumes:
      - txn-db-data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    networks:
      - app-network

  product-db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: productdb
    volumes:
      - product-db-data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    networks:
      - app-network

  user-service:
    build: ./user-service
    container_name: user-service
    environment:
      - DB_HOST=user-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASS=postgres
      - DB_NAME=userdb
      - JWT_SECRET=verysecretkey
    depends_on:
      - user-db
    ports:
      - "3001:3001"
    networks:
      - app-network

  product-service:
    build: ./product-service
    container_name: product-service
    environment:
      - DB_HOST=product-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASS=postgres
      - DB_NAME=productdb
      - USER_SERVICE_URL=http://user-service:3001
    depends_on:
      - product-db
      - user-service
    ports:
      - "3002:3002"
    networks:
      - app-network

  transaction-service:
    build: ./transaction-service
    container_name: transaction-service
    environment:
      - DB_HOST=txn-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASS=postgres
      - DB_NAME=txn_db
      - USER_SERVICE_URL=http://user-service:3001
      - PRODUCT_SERVICE_URL=http://product-service:3002
    depends_on:
      - txn-db
      - user-service
      - product-service
    ports:
      - "3003:3003"
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: on-failure
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - user-service
      - product-service
      - transaction-service
    networks:
      - app-network

volumes:
  user-db-data:
  product-db-data:
  txn-db-data:

networks:
  app-network:
    driver: bridge
