version: "3.8"
services:
  user-db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: userdb
    volumes:
      - user-db-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - app-network

  address-db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: addressdb
    volumes:
      - address-db-data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    networks:
      - app-network

  user-service:
    build: ./user-service
    container_name: user-service
    environment:
      - DB_HOST=user-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASS=postgres
      - DB_NAME=userdb
      - JWT_SECRET=verysecretkey
    depends_on:
      - user-db
    ports:
      - "3001:3001"
      - "50001:50001"
    networks:
      - app-network

  address-service:
    build: ./address-service
    container_name: address-service
    environment:
      - DB_HOST=address-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASS=postgres
      - DB_NAME=addressdb
      - USER_SERVICE_URL=http://user-service:3001
    depends_on:
      - address-db
      - user-service
    ports:
      - "3003:3003"
      - "50052:50052"
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: on-failure
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - user-service
      - address-service
    networks:
      - app-network

volumes:
  user-db-data:
  address-db-data:

networks:
  app-network:
    driver: bridge
