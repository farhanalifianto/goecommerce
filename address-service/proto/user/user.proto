syntax = "proto3";

package user;

option go_package = "proto/user/";

service UserService {
  rpc GetUserByID (GetUserRequest) returns (UserResponse);
  rpc GetMe (GetMeRequest) returns (UserResponse);
}

message GetUserRequest {
  uint32 id = 1;
}

message GetMeRequest {
  string token = 1;
}

message UserResponse {
  uint32 id = 1;
  string email = 2;
  string name = 3;
  string role = 4;
}
