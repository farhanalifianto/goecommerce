syntax = "proto3";

package user;

option go_package = "proto/address/";

service addressService {
  rpc GetAddressByID (GetAddressRequest) returns (GetAddressResponse);
}

message GetAddressRequest {
  uint32 id = 1;
}

message GetAddressResponse {
  uint32 id = 1;
  string name = 2;
  string desc = 3;
  uint32 ownerid = 4;
}
